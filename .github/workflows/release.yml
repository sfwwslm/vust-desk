name: Release Build

on:
  workflow_dispatch:
    inputs:
      release_name:
        description: "The name of the release."
        required: false
        default: Version

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      version: ${{ steps.meta.outputs.version }}
      tag: ${{ steps.meta.outputs.tag }}
      name: ${{ steps.meta.outputs.name }}
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Resolve version and release metadata
        id: meta
        shell: bash
        run: |
          set -euo pipefail
          version=$(node -e "const fs=require('fs'); const cfg=JSON.parse(fs.readFileSync('src-tauri/tauri.conf.json','utf8')); process.stdout.write(cfg.version);")

          name="${{ github.event.inputs.release_name }}"
          if [ -z "$name" ] || [ "$name" = "Version" ]; then
            name="Version $version"
          fi
          echo "version=$version" >> "$GITHUB_OUTPUT"
          echo "tag=$version" >> "$GITHUB_OUTPUT"
          echo "name=$name" >> "$GITHUB_OUTPUT"

      - name: Delete existing release
        run: |
          gh release delete ${{ steps.meta.outputs.tag }} --yes --cleanup-tag || true
          sleep 1

      - name: Create release
        env:
          tag: ${{ steps.meta.outputs.tag }}
          name: ${{ steps.meta.outputs.name }}
        run: |
          gh release create "$tag" --title "$name" --notes "See commit history for details." --prerelease

  publish-tauri:
    needs: [create-release]
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
          - os: windows-latest
            target: x86_64-pc-windows-msvc
          - os: windows-latest
            target: aarch64-pc-windows-msvc
          # - os: macos-latest
          #   target: aarch64-apple-darwin
          # - os: macos-latest
          #   target: x86_64-apple-darwin

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install Rust Stable
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: "1.92.0"
          targets: ${{ matrix.target }}

      - name: Add Rust Target
        run: rustup target add ${{ matrix.target }}

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          save-if: ${{ github.ref == 'refs/heads/dev' }}
          prefix-key: "v1-rust"
          key: "rust-shared-stable-${{ matrix.os }}-${{ matrix.target }}"
          workspaces: |
            . -> target
          cache-all-crates: true
          cache-workspace-crates: true

      - name: Install dependencies (ubuntu only)
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libxslt1.1 libwebkit2gtk-4.1-dev libayatana-appindicator3-dev librsvg2-dev patchelf

      - name: Install x86 OpenSSL (macOS only)
        if: matrix.target == 'x86_64-apple-darwin'
        run: |
          arch -x86_64 brew install openssl@3
          echo "OPENSSL_DIR=$(brew --prefix openssl@3)" >> $GITHUB_ENV
          echo "OPENSSL_INCLUDE_DIR=$(brew --prefix openssl@3)/include" >> $GITHUB_ENV
          echo "OPENSSL_LIB_DIR=$(brew --prefix openssl@3)/lib" >> $GITHUB_ENV
          echo "PKG_CONFIG_PATH=$(brew --prefix openssl@3)/lib/pkgconfig" >> $GITHUB_ENV

      - name: Install Node
        uses: actions/setup-node@v6
        with:
          node-version: "24.13.0"

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          run_install: false

      - name: Install frontend dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Add Rust Target
        run: |
          # Ensure cross target is installed for the pinned toolchain; fallback without explicit toolchain if needed
          rustup target add ${{ matrix.target }} --toolchain 1.92.0 || rustup target add ${{ matrix.target }}
          rustup target list --installed
          echo "Rust target ${{ matrix.target }} installed."

      - name: Tauri build and upload
        uses: tauri-apps/tauri-action@v0.6.1
        env:
          NODE_OPTIONS: "--max_old_space_size=4096"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ needs.create-release.outputs.tag }}
          releaseName: ${{ needs.create-release.outputs.name }}
          releaseBody: "Draft release, will be updated later."
          releaseDraft: true
          prerelease: true
          tauriScript: pnpm
          args: --target ${{ matrix.target }}
          includeUpdaterJson: true
